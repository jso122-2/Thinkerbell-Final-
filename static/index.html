<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thinkerbell ⚡</title>
    <meta name="description" content="Thinkerbell single-page with Electric Border CTA" />
    <style>
      :root {
        --tb-pink: #ff1493;
        --tb-green: #00ff7f;
        --bg: #0b0b0c;
        --fg: #eaeaea;
        --muted: #9aa0a6;
      }
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background:
          radial-gradient(1200px 800px at 50% -20%, rgba(0,255,127,0.06), transparent 55%),
          linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03)),
          conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.03) 0 25%, transparent 0 50%, rgba(255,255,255,0.03) 0 75%, transparent 0) 0 0/24px 24px,
          var(--bg);
      }
      .hero {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: clamp(24px, 4vw, 48px);
      }
      .wrap {
        width: min(1100px, 94vw);
        display: grid;
        gap: clamp(16px, 2vw, 24px);
        justify-items: center;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: clamp(28px, 4.5vw, 54px);
        line-height: 1.08;
        color: var(--tb-pink);
        letter-spacing: -0.02em;
        text-shadow: 0 6px 30px rgba(255, 20, 147, 0.18);
      }
      p.lead {
        margin: 0;
        color: var(--muted);
        font-size: clamp(14px, 1.6vw, 18px);
      }
      .card {
        position: relative;
        border-radius: 18px;
        padding: clamp(16px, 2.5vw, 28px);
        width: min(900px, 94vw);
        background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
        transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      }
      .card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.12); }

      .eb {
        --color: var(--tb-green);          /* Thinkerbell green */
        --thickness: 2px;
        --radius: 18px;
        --speed: 1;
        --chaos: 0.5;
        position: relative;
        border-radius: var(--radius);
        padding: clamp(8px, 1.2vw, 12px);
        background:
          radial-gradient(160px 160px at var(--x,50%) var(--y,50%),
            rgba(0,255,127,0.35), rgba(0,255,127,0.18), transparent 62%);  /* greener */
        transition: background 120ms ease;
      }
svg {
        position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none;
        border-radius: inherit;
      }
      .eb .stroke{
        position: absolute; inset: 0; border-radius: inherit;
        border: var(--thickness) solid var(--color);
        opacity: .95; mix-blend-mode: screen;
        filter: url(#eb-filter);
      }
      .eb .glow, .eb .glow2, .eb .bg-glow {
        position: absolute; inset: -10px; border-radius: inherit; pointer-events: none;
        filter: blur(12px); opacity: .35;
      }
      .eb .glow {
        background: radial-gradient(320px 320px at var(--x,50%) var(--y,50%),
          rgba(0,255,127,.35), rgba(0,255,127,.20), transparent 65%);
        transition: opacity 120ms ease;
      }
      .eb .glow2 {
        background:
          radial-gradient(280px 280px at 18% 28%, rgba(0,255,127,.18), transparent 60%),
          radial-gradient(280px 280px at 82% 72%, rgba(0,255,127,.14), transparent 60%);
      }
      .eb .bg-glow {
        inset: -18px; filter: blur(22px); opacity: .22;
        background: radial-gradient(680px 680px at 50% 50%, var(--color), transparent 70%);
      }
      .eb 
      .eb .content { position: relative; z-index: 1; border-radius: calc(var(--radius) - 6px); }
      .cta {
        display: grid;
        place-items: center;
        width: clamp(160px, 30vw, 320px);
        aspect-ratio: 1 / 1;
        border-radius: clamp(12px, 2vw, 18px);
        background: #101115;
        color: var(--fg);
        border: 1px solid rgba(255,255,255,0.16);
        font-weight: 800;
        font-size: clamp(16px, 2.8vw, 28px);
        letter-spacing: 0.2px;
        cursor: pointer;
        user-select: none;
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease, box-shadow 120ms ease;
        text-decoration: none;
        padding: 0;
        outline: none;
      }
      .cta:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.26); background: #12141b; }
      .cta:focus-visible { box-shadow: 0 0 0 4px rgba(0,255,127,0.25), 0 0 0 1px rgba(0,255,127,0.55) inset; }

      .note { margin: 8px 0 0; color: var(--muted); font-size: clamp(12px, 1.4vw, 14px); }
    </style>
  </head>
  <body>
    <main class="hero">
      <section class="wrap">
        <h1>Thinkerbell ⚡</h1>
        <p class="lead">Electric Border CTA. Big, adaptive, and pointer‑reactive.</p>

        <div class="card">
          <!-- Electric Border wrapper -->
          <div
            id="eb"
            class="eb"
            style="--color:var(--tb-green); --thickness:2px; --radius:22px; --speed:1; --chaos:.5; --x:50%; --y:50%;"
          >
            <!-- SVG filter stack -->
            <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden focusable="false">
              <defs>
                <filter id="eb-filter" x="-200%" y="-200%" width="500%" height="500%" color-interpolation-filters="sRGB">
                  <!-- Four turbulence fields animated in perpendicular axes -->
                  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="1" result="n1"/>
                  <feOffset in="n1" dx="0" dy="0" result="o1">
                    <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
                  </feOffset>

                  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="1" result="n2"/>
                  <feOffset in="n2" dx="0" dy="0" result="o2">
                    <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear"/>
                  </feOffset>

                  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="2" result="n3"/>
                  <feOffset in="n3" dx="0" dy="0" result="o3">
                    <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
                  </feOffset>

                  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="2" result="n4"/>
                  <feOffset in="n4" dx="0" dy="0" result="o4">
                    <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear"/>
                  </feOffset>

                  <feComposite in="o1" in2="o2" result="p1"/>
                  <feComposite in="o3" in2="o4" result="p2"/>
                  <feBlend in="p1" in2="p2" mode="color-dodge" result="noise"/>
                  <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" xChannelSelector="R" yChannelSelector="B"/>
                </filter>
              </defs>
            </svg>

            <!-- Layers: stroke + glow fields -->
            <div class="stroke"></div>
            <div class="glow"></div>
            <div class="glow2"></div>
            <div class="bg-glow"></div>

            <!-- Content -->
            <div class="content">
              <button id="useModel" class="cta" type="button" aria-label="Use Model">
                <span class="spark">⚡</span>
                <span>Use Model</span>
              </button>
              <div class="note">Takes you to the model page</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Pointer‑reactive glow
      const eb = document.getElementById('eb');
      function setXY(e) {
        const r = eb.getBoundingClientRect();
        const x = Math.round(((e.clientX - r.left) / r.width) * 100);
        const y = Math.round(((e.clientY - r.top) / r.height) * 100);
        eb.style.setProperty('--x', x + '%');
        eb.style.setProperty('--y', y + '%');
      }
      ['mousemove','touchmove'].forEach(ev => eb.addEventListener(ev, (e) => {
        const pt = (e.touches && e.touches[0]) ? e.touches[0] : e;
        setXY(pt);
      }));

      // Feature parity controls: speed + chaos + thickness driven via CSS variables
      // Keep SVG animation durations in sync with --speed; displacement with --chaos
      (function syncElectricBorder() {
        const svg = eb.querySelector('svg');
        const anims = svg.querySelectorAll('animate');
        const disp = svg.querySelector('feDisplacementMap');

        function apply() {
          const speed = Math.max(0.05, parseFloat(getComputedStyle(eb).getPropertyValue('--speed')) || 1);
          const chaos = Math.max(0, parseFloat(getComputedStyle(eb).getPropertyValue('--chaos')) || 0.5);
          const thickness = getComputedStyle(eb).getPropertyValue('--thickness') || '2px';

          // duration scales inversely with speed
          const base = 6; const dur = Math.max(0.1, base / speed).toFixed(3) + 's';
          anims.forEach(a => a.setAttribute('dur', dur));

          // displacement scales with chaos
          disp && disp.setAttribute('scale', String(30 * chaos));

          // stroke thickness
          const stroke = eb.querySelector('.stroke');
          if (stroke) stroke.style.borderWidth = thickness;

          // overscan to avoid clip
          const filter = svg.querySelector('#eb-filter');
          if (filter) {
            filter.setAttribute('x', '-200%');
            filter.setAttribute('y', '-200%');
            filter.setAttribute('width', '500%');
            filter.setAttribute('height', '500%');
          }
        }

        // Keep offsets responsive to element size (values in px are arbitrary magnitudes)
        function resizeAdjust() {
          const r = eb.getBoundingClientRect();
          const height = Math.max(1, Math.round(r.height));
          const width  = Math.max(1, Math.round(r.width));
          const dy = svg.querySelectorAll('feOffset > animate[attributeName="dy"]');
          const dx = svg.querySelectorAll('feOffset > animate[attributeName="dx"]');
          if (dy.length >= 2) {
            dy[0].setAttribute('values', `${height}; 0`);
            dy[1].setAttribute('values', `0; -${height}`);
          }
          if (dx.length >= 2) {
            dx[0].setAttribute('values', `${width}; 0`);
            dx[1].setAttribute('values', `0; -${width}`);
          }
        }




        const ro = new ResizeObserver(() => { resizeAdjust(); apply(); });
        ro.observe(eb);
        resizeAdjust(); apply();
      })();

      // Navigate to model page
      document.getElementById('useModel').addEventListener('click', () => {
        window.location.href = '/model';
      });
    </script>
  </body>
</html>
